<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="signup.css">
        <link rel="icon" href="images/icon.jpg">
        <title>Simple Form</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>Sign-Up</h1>
            <form method="post" enctype="multipart/form-data">
                <div class="input-box">
                    <label for="username">username:</label>
                    <input type="text" id="username" placeholder="username">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <label for="password">password:</label>
                    <input type="password" id="password" placeholder="password">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <label for="email">email:</label>
                    <input type="email" id="email" placeholder="example@gmail.com">
                    <i class='bx bx-envelope' ></i>
                </div>
                <div class="input-box">
                    <label for="phone">phone:</label>
                    <input type="tel" id="phone" placeholder="09XX-XXX-YYYY" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">
                    <i class='bx bxs-phone' ></i>
                </div>
                <div class="bday">
                    <label for="bday">birthdate:</label>
                    <input type="date" id="bday">
                </div>
                <div class="quantity">
                    <label for="quantity">quantity:</label>
                    <input type="number" id="quantity" min="0" max="100" value="1">
                </div>
                <div class="title">
                    <div class="Mr.">
                        <label for="Mr.">Mr.</label>
                        <input type="radio" id="Mr.">
                    </div>
                    <div class="Ms.">
                        <label for="Ms.">Ms.</label>
                        <input type="radio" id="Ms.">
                    </div>
                    <div class="Phd.">
                        <label for="Phd.">Phd.</label>
                        <input type="radio" id="Phd.">
                    </div>
                </div>
                <div class="payment">
                    <label for="payment">payment</label>
                    <select id="payment">
                        <option value="cash">cash</option>
                        <option value="visa">visa</option>
                        <option value="mastercard">mastercard</option>
                        <option value="giftcard">giftcard</option>
                    </select>
                </div>
                <div class="subscribe">
                    <label for="subscribe">subscribe</label>
                    <input type="checkbox" id="subscribe">
                </div>
                <div class="file">
                    <label for="file">file</label>
                    <input type="file" id="file" accept="image/png, image/jpeg"> 
                </div>
                
                <button type="submit" class="btn">submit</button>
                <button type="reset" class="res">reset</button>
            </form>
        </div>
    
    </body>
</html>
