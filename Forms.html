<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Forms</title>
    </head>
    <body>

        <form action="schedulePage.html" method="POST" enctype="multipart/form-data">

            <!-- For username input type-->
            <label for="username">username:</label>
            <input type="text" id="username" placeholder="philipmathewbobis" minlength="7" maxlength="15" required>

            <br>
            <!-- fOR PASSWORD input type --> 
            <label for="password">password:</label>
            <input type="password" id="password">

            <br>
            <!-- Email input type -->
            <label for="email">email:</label>
            <input type="email" id="email" placeholder="email@gmail.com">

            <br>
            <!-- Telephone input type -->
            <label for="phone">phone #</label>
            <input type="tel" id="phone" placeholder=" 09XX-XXX-YYYY" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">

            <br>
            <!-- For date input -->
            <label for="bday">birthdate:</label>
            <input type="date" id="bday">

            <br>
            <!-- FOR NUMBER INPUT -->
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" min="0" max="100" value="1">

            <br>

            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." value="PhD." name="title">

            <br>
            <!-- For dropdown menu or select -->
            <label for="payment">payment</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>

            <br>

            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe">

            <br>

            <label for="comment">comment</label>
            <textarea id="comment" rows="3" cols="25"></textarea>

            <br>

            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png, image/jpeg">

            <br>
            <input type="submit">
            <input type="reset">
    
        </form>

        </footer>
    </body>
</html>
